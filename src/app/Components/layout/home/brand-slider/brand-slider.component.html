<div class="container">

  <div class="brand-header d-flex justify-content-between align-items-center mb-4">
    <h4>Brands</h4>
    <a routerLink="/products">{{'home.more' | translate}}  <i [ngClass]="isArabic? 'fa-angle-left': 'fa-angle-right'" class="fa-solid fa-angle-right mx-1"></i> </a>
  </div>
  <div class="scroller" #scrollerRef [ngClass]="isArabic? 'left': 'right'" dir="ltr"  data-speed="fast" data-animated="true">
    <div class="scroller__inner">
      @for (brand of brands; track $index) {
      <a [routerLink]="['/products']" [state]="{brandId:brand.uuid}"> <img [src]="url+brand.photoPath" [alt]="brand.displayName" /></a>
      }
      @for (brand of brands; track $index) {
      <a [routerLink]="['/products']" [state]="{brandId:brand.uuid}" aria-hidden="true"> <img [src]="url+brand.photoPath" [alt]="brand.displayName" /></a>
      }
    </div>
  </div>
</div>
