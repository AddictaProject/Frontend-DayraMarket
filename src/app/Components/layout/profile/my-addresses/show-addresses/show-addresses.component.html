<div class="show-address ">
  @for (item of addresses; track $index) {
  <div class="address py-4">
    <div class="d-flex flex-column flex-md-row mt-3">
      <div class="col-12 col-md-6 pe-md-3 p-0 mt-3 mt-md-0">
        <label for="city">City</label>
        <input type="text" placeholder="cairo " class="w-100 mt-2" [value]="item?.cityName" readonly>
      </div>
      <div class="col-12 col-md-6 ps-md-3 p-0 mt-3 mt-md-0">
        <label for="city">Street Name</label>
        <input type="text" placeholder="Group" [value]="item.street" class="w-100 mt-2" readonly>
      </div>
    </div>
    <div class="mt-4">
      <label for="address">Address</label>
      <input type="text" placeholder="cairo , New Cairo" [value]="item.cityName+ ' , '+ item.districtName+' , '+item.street" class="w-100" readonly>
    </div>
  </div>
}
</div>
<div class="d-flex justify-content-md-end justify-content-center">
  <button type="submit" class="data-btn mt-4" (click)="addAddress.emit(true);" >Add new Address</button>
</div>
