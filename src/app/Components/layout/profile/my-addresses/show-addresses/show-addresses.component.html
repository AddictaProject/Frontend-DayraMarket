<div class=" col-12 ps-4 ps-sm-0" [ngClass]="{'col-lg-9': !isCart}">
  <div class="show-address">
    @if (isCart) {
    <button class="btn w-100 mb-4 add-btn" (click)="addressStep.emit(addressSteps.add)">Add New Address</button>
    }
    @if (!isLoading) {
      @for (item of addresses; track $index) {
      <div class="address py-sm-3 " [ngClass]="{'cart': isCart}" (click)="onAddressClick($event,item)">
        <div class="d-flex flex-column flex-md-row mt-3">
          <div class="col-12 col-md-6 pe-md-3 p-0 mt-3 mt-md-0">
            <label for="city">City</label>
            <input type="text" placeholder="cairo " class="w-100 mt-2" [value]="item?.cityName" readonly>
          </div>
          <div class="col-12 col-md-6 ps-md-3 p-0 mt-3 mt-md-0">
            <label for="district">District</label>
            <input type="text" placeholder="Group" [value]="item?.districtName ?? ' '" class="w-100 mt-2" readonly>
          </div>
        </div>
        <div class="mt-4">
          <label for="address">Address</label>
          <input type="text" placeholder="cairo , New Cairo"
            [value]="item?.cityName+ ' , '+ item?.districtName+' , '+item?.street+' , '+item?.floorNumber +' , '+item?.apartmentNumber"
            class="w-100" readonly>
        </div>
        <div class="d-flex justify-content-end mt-4 mb-3 gap-3">
          <button class="btn py-2 edit-btn px-3" (click)="onEditClick($event,item)"><i class="fa-solid fa-pen fa-xs"></i>
            Edit </button>
          @if (!item.defaultAddress && !isCart) {
          <button class="btn del-btn py-2 px-3" (click)="deleteAddress(item.uuid ?? '')"><i
              class="fa-solid fa-trash fa-xs"></i> Delete</button>
          }
        </div>

        <span [hidden]="!item.defaultAddress" class="default">default</span>
      </div>
      }
    }
    @else {
      <div class="address py-sm-3 " [ngClass]="{'cart': isCart}">
        <div class="d-flex flex-column flex-md-row mt-3">
          <div class="col-12 col-md-6 pe-md-3 p-0 mt-3 mt-md-0">
            <label for="city">City</label>
            <p-skeleton class="w-100" height="40px"  />
          </div>
          <div class="col-12 col-md-6 ps-md-3 p-0 mt-3 mt-md-0">
            <label for="district">District</label>
            <p-skeleton class="w-100" height="40px" />
          </div>
        </div>
        <div class="mt-4">
          <label for="address">Address</label>
          <p-skeleton class="w-100" height="40px"  />
        </div>
        <div class="d-flex justify-content-end mt-4 mb-3 gap-3">
        </div>
      </div>
      <div class="address py-sm-3 " [ngClass]="{'cart': isCart}">
        <div class="d-flex flex-column flex-md-row mt-3">
          <div class="col-12 col-md-6 pe-md-3 p-0 mt-3 mt-md-0">
            <label for="city">City</label>
            <p-skeleton class="w-100" height="40px"  />
          </div>
          <div class="col-12 col-md-6 ps-md-3 p-0 mt-3 mt-md-0">
            <label for="district">District</label>
            <p-skeleton class="w-100" height="40px" />
          </div>
        </div>
        <div class="mt-4">
          <label for="address">Address</label>
          <p-skeleton class="w-100" height="40px"  />
        </div>
        <div class="d-flex justify-content-end mt-4 mb-3 gap-3">
        </div>
      </div>
    }
  </div>
  @if (!isCart) {
  <div class="d-flex justify-content-md-end justify-content-center my-5 pb-5">
    <button type="submit" class=" btn data-btn mt-4" [routerLink]="['add-address']"
      routerLinkActive="router-link-active">Add new Address</button>
  </div>
  }

</div>
