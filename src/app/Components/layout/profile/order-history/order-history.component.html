<div class="col-lg-12">

  @for (item of cart; track $index) {

  <div class="item d-flex flex-column flex-md-row justify-content-between text-center text-md-start">
    <div class="d-flex gap-3 d-flex flex-column flex-md-row align-items-center">
      <div class="image mx-auto">
        <img [src]="item.image" alt="">
      </div>
      <div class="item-info  ">
        <h5>{{item.name}}</h5>
        <div class="d-flex flex-column flex-md-row justify-content-between">
          <p class="mb-2 col-10"># {{item.id}}</p>
          <p class="mb-2 col-10">Date : 9 / 9 2023</p>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between gap-2 spec">
          <p class="mb-0">Condition : {{item.condition}}</p>
          <p class="mb-0">Color : {{item.color}}</p>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-between gap-4 mt-4 mt-md-0">
      <p class="mb-0 status">In Progress</p>
      <p class="change-state mb-0 text-center text-md-end">Cancel Order</p>
    </div>
  </div>

}
</div>
