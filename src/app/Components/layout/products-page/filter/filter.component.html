@for (filter of filters; track $index) {
<div class="checkbox" [ngClass]="isMobile ? 'mobile-checkbox' : 'checkbox'" >
  <input type="checkbox" [checked]="filter.isChecked" (change)="filterChange.emit(filter)" id="{{filter.id}}">
  <label class="flex-grow-1 text-start" for="{{filter.id}}">{{filter.name}}</label>
</div>
}
