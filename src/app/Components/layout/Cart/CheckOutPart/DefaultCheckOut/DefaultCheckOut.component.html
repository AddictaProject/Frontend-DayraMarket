<div class="card ">
  <div class="row g-0">

    <div class="card-body ">

      <div class="form-inline my-3 my-lg-0 d-flex  position-relative">
        <input class="form-control inputForPromo py-3" type="text" placeholder="Apply Promo Code">
        <button class="btn btnOfPromoCode" type="submit">Apply</button>
      </div>

      <div class="justify-content-between d-flex mt-3  pb-2">
        <p class="txtOfCount">Subtotal</p>
        <p class="txtOfCount">{{totalPrice}} L.E</p>
      </div>

      <!-- There is no promo code for now !.. -->
      @if (PromoCode) {
      <div class="justify-content-between d-flex pb-3">
        <p class="txtOfCount">Discount</p>
        <p class="txtOfCount">0 L.E</p>
      </div>
      }

      <div class="justify-content-between d-flex totalPrice py-3">
        <p class="txtOfCountFinal mb-0">Total </p>
        <p class="txtOfCountFinal mb-0">{{totalPrice}} L.E</p>
      </div>

      <div class="d-flex justify-content-center mb-3 ">
        <a class="btn btnAddToCart py-3" role="button" (click)="next()">
          Checkout </a>
      </div>

    </div>


  </div>
</div>
